<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串形式的refs</title>
</head>

<body>
    <div id="test"></div>

    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>

    <!-- text/babel -->
    <script type="text/babel">
        //创建组件
        class Demo extends React.Component {
            //展示左侧输入框数据
            showData = ()=>{
                const {input1} = this.refs
                alert(input1.value)
            }
            //展示右侧输入框数据
            showData1 = ()=>{
                const {input2} = this.refs
                alert(input2.value)
            }
            render() {
                return (
                    <div>
                         <input ref="input1" type="text" placehoder = "点击按钮提示数据"/>   
                         <button onClick={this.showData}>点我提示左侧输入数据</button>
                         <input ref="input2" onBlur={this.showData1} type="text" placehoder = "失去焦点提示数据"/>  
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo/>,document.querySelector("#test"))
    </script>
</body>

</html>
