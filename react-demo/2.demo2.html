<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>


    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>
    <script type="text/babel">
        const id = 11;
        const data = ['java', 'c', 'go']

        const V = (
            <div>
                <h1 style={{ fontSize: "50px" }} id={id} >JSX练习</h1>
                <ul>
                    {
                        data.map((item, index) => {
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>

            </div>
        )
        ReactDOM.render(V, document.querySelector("#test"))

    </script>
</body>

</html>
