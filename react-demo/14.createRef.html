<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef</title>
</head>

<body>
    <div id="test"></div>

    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>

    <!-- text/babel -->
    <script type="text/babel">
        //创建组件
        class Demo extends React.Component {
            //容器只能存放一个被ref标识的节点
            demoRef = React.createRef()
            demoRef1 = React.createRef()

            //展示左侧输入框数据
            showData = () => {
                console.log(this.demoRef.current);
                alert(this.demoRef.current.value)
            }
            //展示右侧输入框数据
            showData1 = () => {
                alert(this.demoRef1.current.value)
            }
            render() {
                return (
                    <div>

                        <input ref={this.demoRef} type="text" placehoder="点击按钮提示数据" />
                        <button onClick={this.showData}>点我提示左侧输入数据</button>
                        <input ref={this.demoRef1} onBlur={this.showData1} type="text" placehoder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.querySelector("#test"))
    </script>
</body>

</html>
