<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <div id="test"></div>
    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>
    <script type="text/babel">


        class Weather extends React.Component {
            constructor(props) {
                super(props)
                this.state = { isHot: true }
                this.changeWeither = this.changeWeither.bind(this)
            }
          

            //changeWeither 放在原型对象上  供对象实例使用  
            changeWeither() {
                this.setState({isHot:!this.state.isHot})
            }
            render() {
                // console.log(this.state.isHot)
                //onClick 是直接调用changeWeither()的 并没有用对象实例的方式 所以此时this的值是undefined
                return <h2 onClick={this.changeWeither}> 今天天气很{this.state.isHot ? "炎热" : "凉爽"}</h2 >
            }

        }
        ReactDOM.render(<Weather />, document.querySelector("#test"))
    </script>
</body>

</html>
