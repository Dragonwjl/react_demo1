<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>

<body>
    <div id="test"></div>

    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>

    <!-- text/babel -->
    <script type="text/babel">
        //创建组件
        class Login extends React.Component {
            //初始化state
            state = {
                username: '',
                password: ''
            }

            saveName = (event) => {
                this.setState({ username: event.target.value })
            }

            savePassword = (event) => {
                this.setState({ password: event.target.value })
            }


            Submit = (event) => {
                const { username, password } = this.state
                alert(`您输入的用户是:${username},密码是：${password}`)
                //阻止表单进行提交
                event.preventDefault()
            }
            render() {
                return (
                    <form onSubmit={this.Submit}>
                        用户名： <input onChange={this.saveName} type="text" name="username" />
                        密码： <input onChange={this.savePassword} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.querySelector("#test"))
    </script>
</body>

</html>
