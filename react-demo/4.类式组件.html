<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <div id="test"></div>

    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            render(){
                
                return <h2>创建类式组件---(适用于复杂组件的创建)</h2>
            }
        
        }
        ReactDOM.render(<Demo />, document.querySelector("#test"))

    </script>
</body>

</html>
