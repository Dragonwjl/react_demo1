<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
</head>

<body>
    <div id="test"></div>

    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>

    <!-- text/babel -->
    <script type="text/babel">
        class Title extends React.Component {
            render() {
                return (
                    <h1>React DEMO</h1>
                )
            }
        }

        class Header extends React.Component {
            render() {
                return (
                    <div>
                        <Title />
                        <h2>This is Header</h2>
                    </div>
                )
            }
        }

        class Main extends React.Component {
            render() {
                return (
                    <div>
                        <h2>This is main content</h2>
                    </div>
                )
            }
        }

        class Footer extends React.Component {
            render() {
                return (
                    <div>
                        <h2>This is footer</h2>
                    </div>
                )
            }
        }

        class Index extends React.Component {
            render() {
                return (
                    <div>
                        <Header />
                        <Main />
                        <Footer />
                    </div>
                )
            }
        }

        ReactDOM.render(<Index />, document.querySelector("#test"))
    </script>
</body>

</html>
