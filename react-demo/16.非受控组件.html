<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>

<body>
    <div id="test"></div>

    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>

    <!-- text/babel -->
    <script type="text/babel">
        //创建组件
        class Login extends React.Component {
            Submit = (event) => {
                const { username, password } = this
                alert(`您输入的用户是:${username.value},密码是：${password.value}`)
                //阻止表单进行提交
                event.preventDefault()
            }
            render() {
                return (
                    <form onSubmit={this.Submit}>
                        用户名： <input type="text" ref={c => this.username = c} name="username" />
                        密码： <input type="password" ref={c => this.password = c} name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.querySelector("#test"))
    </script>
</body>

</html>
