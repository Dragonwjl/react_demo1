<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props进行限制</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>
    <!-- 用于对props进行限制 -->
    <script src="../src/react-components/prop-types.js"></script>
    <script type="text/babel">


        class Person extends React.Component {

            render() {
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
 
        }

        Person.propTypes = {
            name: PropTypes.strting,
            age:PropTypes.isRequired
        }

        Person.defaultProps ={
            sex:"外星人"
        }
        ReactDOM.render(<Person name="li" sex='女' age="20" />, document.querySelector("#test"))
        
        const p = {name:10,age:"19",sex:"男"}
        ReactDOM.render(<Person {...p} />, document.querySelector("#test1"))

        const p1= {name:10,age:"19"}
        ReactDOM.render(<Person {...p1} />, document.querySelector("#test2"))
    </script>
</body>

</html>
