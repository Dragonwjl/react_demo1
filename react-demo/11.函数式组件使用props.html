<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件创建props</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <script src="../src/react-components/react.development.js"></script>
    <script src="../src/react-components//react-dom.development.js"></script>
    <script src="../src/react-components//babel.min.js"></script>
    <!-- 用于对props进行限制 -->
    <script src="../src/react-components/prop-types.js"></script>
    <script type="text/babel">
        function Person(props) {
            const { name, sex, age } = props

            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )


        }

        Person.propTypes = {
            name: PropTypes.strting,
            age: PropTypes.isRequired
        }

        Person.defaultProps = {
            sex: "外星人"
        }

        ReactDOM.render(<Person name="li"  age={19} />, document.querySelector("#test"))

    </script>
</body>

</html>
